<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <title>OVA 1</title>
</head>
<body class="bg-light">
  <!-- Contenedor principal -->
  <div id="container" class="container py-5 d-flex flex-column flex-md-row align-items-center justify-content-center gap-4">
    <!-- Imagen que irá al lado del formulario -->
    <div id="board" class="text-center mb-4 mb-md-0">
      <img id="avatar" src="img/avatar0.svg" alt="Imagen de ejemplo" class="img-fluid rounded shadow">
    </div>
    
    <!-- Botón de Iniciar -->
    <div id="start-section" class="d-flex justify-content-center">
      <button id="start-button" class="btn btn-primary">Iniciar</button>
    </div>
    
    <!-- Formulario a la derecha de la imagen, inicialmente oculto -->
    <div id="form-section" class="d-none">
      <form id="form" class="card p-4 shadow">
        <h5 class="mb-3">Seleccione una opción:</h5>
        <label class="form-check mb-2">
          <input type="radio" class="form-check-input" name="option" value="1"> Opción 1
        </label>
        <label class="form-check mb-2">
          <input type="radio" class="form-check-input" name="option" value="2"> Opción 2
        </label>
        <label class="form-check mb-2">
          <input type="radio" class="form-check-input" name="option" value="3"> Opción 3
        </label>
        <label class="form-check mb-2">
          <input type="radio" class="form-check-input" name="option" value="4"> Opción 4
        </label>
        <label class="form-check mb-3">
          <input type="radio" class="form-check-input" name="option" value="5"> Opción 5
        </label>
        <button type="button" class="btn btn-danger" onclick="clearSelection()">Quitar Elección</button>
      </form>
    </div>
  </div>
</body>
</html>
